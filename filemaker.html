<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image to Coordinates XML Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
  <style>
    #thumb {
      max-height: 100px;
      height: auto;
      width: auto;
      display: block;
      margin-top: 10px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      color: #666;
      border-radius: 10px;
      cursor: pointer;
    }
    #richEditor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 150px;
      background: white;
    }
  </style>
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4">📍 Image to Coordinates XML Generator</h2>

  <!-- 🌐 Map Link Input -->
  <div class="mb-3">
    <label class="form-label">🌐 Map Link (Google or Other)</label>
    <div class="input-group">
      <input type="text" id="mapLink" class="form-control" placeholder="Paste Google Maps URL here">
      <button class="btn btn-outline-primary" onclick="extractCoordinates()">📍 Extract Coordinates</button>
    </div>
  </div>

  <div id="drop-area" class="drop-zone mb-3">Drag & drop a JPG image here</div>

  <h6>Full Image:</h6>
  <img id="fullImage" class="img-fluid mb-3" />

  <h6>Thumbnail (max-height 100px):</h6>
  <img id="thumb" />

  <div class="mt-2">
    <label class="form-label">📁 File name (no extension):</label>
    <input type="text" id="thumbnailName" class="form-control" placeholder="e.g., garden">
    <button class="btn btn-outline-info mt-2" onclick="saveThumbnail()">📂 Save Thumbnail</button>
  </div>

  <div class="row g-3 mt-4">
    <div class="col-md-6">
      <label class="form-label">📌 Location Name</label>
      <input type="text" id="name" class="form-control" placeholder="e.g., Maqam Imam Abu Hanifa">
    </div>
    <div class="col-md-3">
      <label class="form-label">📍 Latitude</label>
      <input type="text" id="latitude" class="form-control" readonly>
    </div>
    <div class="col-md-3">
      <label class="form-label">📍 Longitude</label>
      <input type="text" id="longitude" class="form-control" readonly>
    </div>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <label class="form-label">🏷️ Category (comma-separated)</label>
      <input type="text" id="category" class="form-control" placeholder="e.g., Mosque,Religious">
    </div>
    <div class="col-md-6">
      <label class="form-label">🌍 Location Tag</label>
      <input type="text" id="locationTag" class="form-control" placeholder="e.g., Mecca">
    </div>
  </div>

  <div class="mt-4">
    <label class="form-label">📝 Rich HTML Description</label>
    <div id="richEditor" contenteditable="true" class="form-control">
      <p>This is a <strong>rich</strong> HTML editor. Add <em>formatted</em> text here.</p>
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label">🧾 Plain Text Summary</label>
    <textarea id="plainText" class="form-control" rows="2"></textarea>
  </div>

  <div class="mt-3">
    <label class="form-label">🗓️ Time (e.g., 1640-01-01 or 1052H)</label>
    <input type="text" id="time" class="form-control">
  </div>

  <div class="row g-3 mt-4">
    <div class="col-md-6"><label class="form-label">🎥 YouTube</label><input type="url" id="youtube" class="form-control social"></div>
    <div class="col-md-6"><label class="form-label">📸 Instagram</label><input type="url" id="instagram" class="form-control social"></div>
    <div class="col-md-6"><label class="form-label">🎵 TikTok</label><input type="url" id="tiktok" class="form-control social"></div>
    <div class="col-md-6"><label class="form-label">📘 Facebook</label><input type="url" id="facebook" class="form-control social"></div>
  </div>

  <div class="mt-4">
    <label class="form-label">📄 Generated XML</label>
    <pre id="output" class="bg-white border p-3 rounded"></pre>
    <button class="btn btn-outline-secondary mt-2" onclick="copyXML()">📋 Copy XML</button>
    <button class="btn btn-outline-success mt-2" onclick="saveXML()">📂 Save XML</button>
  </div>
</div>

<script>
const dropArea = document.getElementById("drop-area");
const fullImage = document.getElementById("fullImage");
const thumb = document.getElementById("thumb");
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

dropArea.addEventListener("dragover", e => e.preventDefault());
dropArea.addEventListener("drop", async e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (!file || !file.type.match("image/jpeg")) return alert("Only JPG images allowed.");

  const imgURL = URL.createObjectURL(file);
  fullImage.src = imgURL;

  try {
    const gps = await exifr.gps(file);
    document.getElementById("latitude").value = gps.latitude || "";
    document.getElementById("longitude").value = gps.longitude || "";
  } catch (err) {
    console.warn("No EXIF GPS data found.");
  }

  const img = new Image();
  img.onload = () => {
    generateThumbnail(img);
    generateXML();
  };
  img.src = imgURL;
});

function generateThumbnail(img) {
  const ratio = img.width / img.height;
  const h = 100;
  const w = h * ratio;
  canvas.width = w;
  canvas.height = h;
  ctx.clearRect(0, 0, w, h);
  ctx.drawImage(img, 0, 0, w, h);
  thumb.src = canvas.toDataURL("image/jpeg");
}

["name", "plainText", "time", "youtube", "instagram", "tiktok", "facebook", "thumbnailName", "category", "locationTag"].forEach(id => {
  document.getElementById(id).addEventListener("input", generateXML);
});
document.getElementById("richEditor").addEventListener("input", generateXML);

function generateXML() {
  const name = document.getElementById("name").value || "Unknown";
  const lat = document.getElementById("latitude").value;
  const lon = document.getElementById("longitude").value;
  const rich = document.getElementById("richEditor").innerHTML;
  const plain = document.getElementById("plainText").value;
  const time = document.getElementById("time").value;
  const category = document.getElementById("category").value;
  const locationTag = document.getElementById("locationTag").value;
  const yt = document.getElementById("youtube").value;
  const ig = document.getElementById("instagram").value;
  const tt = document.getElementById("tiktok").value;
  const fb = document.getElementById("facebook").value;
  const thumbName = document.getElementById("thumbnailName").value.trim() || "thumbnail";
  const imageFile = thumbName + ".jpg";

  const xml = `<coordinates>
  <location>
    <name>${name}</name>
    <latitude>${lat}</latitude>
    <longitude>${lon}</longitude>
    <image>${imageFile}</image>
    ${category ? `<category>${category}</category>` : ""}
    ${locationTag ? `<place>${locationTag}</place>` : ""}
    <explanation><![CDATA[
      ${rich}
    ]]></explanation>
    ${plain ? `<description>${plain}</description>` : ""}
    <time>${time}</time>
    ${yt ? `<youtube>${yt}</youtube>` : ""}
    ${ig ? `<instagram>${ig}</instagram>` : ""}
    ${tt ? `<tiktok>${tt}</tiktok>` : ""}
    ${fb ? `<facebook>${fb}</facebook>` : ""}
  </location>
</coordinates>`;

  document.getElementById("output").textContent = xml;
}

function copyXML() {
  navigator.clipboard.writeText(document.getElementById("output").textContent)
    .then(() => alert("✅ XML copied to clipboard"))
    .catch(err => alert("❌ Failed to copy: " + err));
}

function saveXML() {
  const blob = new Blob([document.getElementById("output").textContent], { type: "text/xml" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "coordinates.xml";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function saveThumbnail() {
  if (!thumb.src.startsWith("data:image/jpeg")) {
    alert("❌ No thumbnail to save.");
    return;
  }

  const nameInput = document.getElementById("thumbnailName").value.trim();
  const filename = nameInput ? nameInput + ".jpg" : "thumbnail.jpg";

  const link = document.createElement("a");
  link.href = thumb.src;
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// 🌐 Extract coordinates from Google Maps or similar URL
function extractCoordinates() {
  const input = document.getElementById("mapLink").value.trim();
  let lat, lon;

  try {
    // 1. Google Maps format: @lat,lon
    let match = input.match(/@(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
    if (match) {
      lat = match[1];
      lon = match[2];
    }

    // 2. Query parameter format: ?q=lat,lon
    if (!lat || !lon) {
      match = input.match(/[?&]q=(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
      if (match) {
        lat = match[1];
        lon = match[2];
      }
    }

    // 3. Plain coordinates: lat, lon (e.g. "21.424618, 39.830347")
    if (!lat || !lon) {
      match = input.match(/^\s*(-?\d+\.\d+)\s*,\s*(-?\d+\.\d+)\s*$/);
      if (match) {
        lat = match[1];
        lon = match[2];
      }
    }

    if (lat && lon) {
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;
      generateXML();
      alert("✅ Coordinates extracted: " + lat + ", " + lon);
    } else {
      alert("❌ Could not extract coordinates. Please check the format.");
    }
  } catch (e) {
    alert("❌ Error parsing input: " + e.message);
  }
}

</script>

</body>
</html>
